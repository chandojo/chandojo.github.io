<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Caveat|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Hello, I am Celena</title>
  </head>
  <body>

      <!-- Header and Card -->
        <div id="first-section">
          <div class="card">

            <!--Front side of card-->
            <div class="front">
              <div class="nametag">
                <h1 class="header-1">Hello</h1>
                <h4 class="sub-title">My Name is:</h4>
                  <div class="name-box">
                    <h3 class="name">Celena</h3>
                    <div class="what-i-do">
                      <p>I make websites and web apps</p>
                    </div>
                  </div>
              </div>
            </div>
          </div>

          <h3 class="scroll">(Scroll)</h3>
      </div>

      <!-- Parallax image -->
      <div class="parallax" style="background-image:url('imgs/Holy-Boulders copy.jpg');">
      </div>

      <!-- About -->
      <div id="third-section">
        <div class="about">
          <h1>About</h1>
          <p>Freelance Web Developer based in Seattle, WA. Appreciation for simple and effective designs.</p>
        </div>
      </div>

      <!-- Parallax image -->
      <div class="parallax" style="background-image:url('imgs/Index copy.jpg');">
      </div>

      <!-- Projects -->
      <div id="fifth-section">
        <div class="projects">
          <h1>Projects</h1>
          <div class="gallery">
            <div class="gallery-item" style="background-image:url('imgs/butchrefined.png')"></div>
            <div class="gallery-item" style="background-image:url('imgs/modernboxtheme.png')"></div>
          </div>
        </div>
      </div>

      <!-- Parallax image -->
      <div class="parallax" style="background-image:url('imgs/jtree copy.JPG');">
      </div>

      <!-- Contact -->
      <div id="seventh-section">
        <div class="contact">
          <h1>Contact</h1>
          <form action="https://formspree.io/cmhandojo@gmail.com" method="POST">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" name="_replyTo" class="form-control" required="required" data-error="Email Required" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputName">Full Name</label>
              <input type="text" name="name" class="form-control" required="required" data-error="Full Name Required" id="inputName" placeholder="Full Name">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label for="inputMessage">Message</label>
              <textarea id="form_message" name="message" id="inputMessage" class="form-control" placeholder="Your message" rows="4" required="required" data-error="Please,leave us a message."></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" value="Send">Send</button>
        </form>
        </div>
      </div>


    <!-- Script loaded at end of page -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
